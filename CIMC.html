    <main>

        <div class="container">

            <h2>Calculadora de Índice de Masa Corporal (IMC)</h2>

            <form>
                <fieldset class="fiel">
                    
                    <label>Peso - (kg)</label>
                    <input placeholder="Ingrese su peso..." name="peso" id="peso" type="number" step="0.1" min="0"> 
                    <br>
                    <br>
                    <label>Altura - (m)</label>
                    <input placeholder="Ingrese su altura..." name="altura" id="altura" type="number" step="0.01" min="0"> 
                    <br>
                    <br>
                    <button type="button" onclick="calcularIMC()">Calcular IMC</button>
                    <br>
                    
                </fieldset>

                <fieldset class="fiel">
                    <label>IMC</label>
                    <input placeholder="IMC..." name="resul" id="resul" type="number" readonly>
                </fieldset>
                   
              
               
            </form>
            <script src="logica.js"></script>
        </div>
