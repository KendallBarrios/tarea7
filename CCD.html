</head>
<body>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <header class="container-fliud">
        <img src="imagenes/Calculadora.png" alt="Icono de una Calculadora">
        <h1>Calculadoras de Diferentes Conversores y Calculadora de IMC</h1>
        <img src="imagenes/Calculadora.png" alt="Icono de una Calculadora">
    </header>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Conversión de Temperatura</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto ListaHead justify-content: center;">
              <li class="nav-item">
                <a class="nav-link" href="CCD.html">Calculadora de Conversión de Distancia </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="CIMC.html">Calculadora de Índice de Masa Corporal (IMC) </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <main>

        <div class="container">

            <h2>Calculadora de Conversión de Distancia</h2>

            <form>
                <fieldset class="fiel">
                    <label>Kilometros - km</label>
                    <input placeholder="Ingresar Kilometros..." name="kilm" id="kilm" type="number" step="0.001" min="0">
                    <button type="button" onclick="convMillas()">Convertir a Millas</button>
                    
                    <button type="button" onclick="convMetros()">Convertir a Metros</button>
                    
                </fieldset>

                <fieldset class="fiel">
                    <label>Millas - mi</label>
                    <input placeholder="Millas..." name="Mill" id="Mill" type="number" readonly>
                </fieldset>
                   
                <fieldset class="fiel">
                    <label>Metros - m</label>
                    <input placeholder="Metros..." name="Metr" id="Metr" type="number" readonly>
                </fieldset>
                
            </form>
            <script src="logica.js"></script>
        </div>

        
    </main>

</body>
